<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <section id="stats-section">
      <div class="container-fluid">
        <!-- Swiper -->
        <div class="swiper-container" style="overflow: hidden">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="stat-item mt-2">
                <h6>6 Ölkə</h6>
                <p>Müştəri bazası</p>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="stat-item mt-2">
                <h6>12 İllik</h6>
                <p>Agentlik təcrübəsi</p>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="stat-item mt-2">
                <h6>140+</h6>
                <p>Hazırlanan veb sayt</p>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="stat-item mt-2">
                <h6>100%</h6>
                <p>Zamanında təhvil</p>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="stat-item">
                <h6>Ən son</h6>
                <p>Texnologiyalarla iş</p>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="stat-item">
                <h6>100%</h6>
                <p>Müştəri məmnuniyyəti</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".swiper-container", {
        slidesPerView: 5,
        spaceBetween: 10,
        loop: true,
        autoplay: {
          delay: 1500, // Интервал между слайдами в миллисекундах
          disableOnInteraction: false, // Автоплей не останавливается при взаимодействии
        },

        breakpoints: {
          "@0.00": {
            slidesPerView: 2,
            spaceBetween: 5,
          },
          "@0.75": {
            slidesPerView: 2,
            spaceBetween: 10,
          },
          "@1.00": {
            slidesPerView: 3,
            spaceBetween: 15,
          },
          "@1.50": {
            slidesPerView: 4,
            spaceBetween: 15,
          },
        },
      });
    </script>
  </body>
</html>
